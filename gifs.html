<!doctype html>
<html>

<head>
<meta charset="utf8">
<title>New page</title>
<style>
.center-image {
  Text-align:center
}
</style>
</head>

<body>

<div class="center-image">
  <img width="50%" id='theimg'><br>
  <button id='back-button' disabled onclick="go(-1)">Back</button>
  <button id='forward-button' disabled onclick="go(1)">Next</button>
  <p>These GIFs are free to use.  Copyright Scott Wagner.</p>
</div>

<script>
const NumberOfImages = 7;

let img = new URLSearchParams(location.search).get("img");
if (!img) img = NumberOfImages; 
img = Number(img); 
document.getElementById('theimg').src = img + ".gif";

if (img > 1)
  document.getElementById('back-button').disabled=false;
if (img < NumberOfImages)
  document.getElementById('forward-button').disabled=false;

function go(delta) {
  location.search = new URLSearchParams([['img', String(img + delta)]]);
}
</script>

</body>
</html>
